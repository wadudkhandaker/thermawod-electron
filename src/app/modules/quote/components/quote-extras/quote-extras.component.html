<div class="container" fxLayout="column" fxFlex="100">
    <h2 style="width:100%" fxLayoutAlign="top left">Quote Extras
      <span fxFlex></span>
      <button mat-button mat-raised-button (click)="goToQuoteExtras()">Save</button>
    
    </h2>
    <div fxLayout="row" fxFlex="100">
        <div fxFlex="40" class="left-section" fxLayout="column">
          <div *ngFor="let window of windows" style="background: #ccc;" class="p-10 mb-10">
                <h3>{{window.name}}</h3>
                <!-- <h4>{{room.comments}}</h4> -->
                <p> DGUS:0, Area: 0.00m2</p>
            </div>
          <span fxFlex></span>
          <div class="bottom-section">
              <span fxFlex></span>
              <div>
                  <button mat-raised-button color="primary" class="mr-10">Copy</button>
                  <button mat-raised-button color="accent" (click)="addWindow()">Add</button>
              </div>
          </div>
        </div>
        <div fxFlex="60" class="p-10" fxLayout="column" fxLayoutAlign="center center" *ngIf="!isAddClick">
          No Window Selected
        </div>
        <div fxFlex="60" class="pl-10 pr-10" fxLayout="column" fxLayoutAlign="top left" [hidden]="!isAddClick">
            <div fxLayout="row" fxLayoutGap="30px">
                <div fxFlex="70">
                    <mat-form-field style="width:100%">
                        <input matInput placeholder="Window Name" [(ngModel)]="newRoomName" (change)="changedName($event)">
                    </mat-form-field>
                </div>
                <div  fxFlex="30" style="width:100%">
                    <mat-form-field>
                        <mat-select placeholder="Select">
                          <mat-option value="option">Option</mat-option>
                        </mat-select>
                      </mat-form-field>
                  </div>
              
                
            </div>
            <div fxLayout="column" fxFlex="100">
                <h2>Window Drawing</h2>
                <mat-radio-group>
                    <mat-radio-button value="1" class="mr-10">Draw</mat-radio-button>
                    <mat-radio-button value="2">Mark</mat-radio-button>
                </mat-radio-group>
                <div class="sig-container" #sigContainer>
                    <signature-field ></signature-field>
                </div>
                <div fxLayout="row" fxLayoutGap="10px" class="mt-30">
                    <mat-form-field fxFlex="5">
                        <input matInput placeholder="Input">
                      </mat-form-field>
                    
                      <mat-form-field fxFlex="5">
                          <input matInput placeholder="Input">
                        </mat-form-field>
                        <mat-form-field fxFlex="5">
                            <input matInput placeholder="Input">
                          </mat-form-field>
                      <mat-form-field fxFlex="10">
                        <mat-select placeholder="Select">
                          <mat-option value="option">Option</mat-option>
                        </mat-select>
                      </mat-form-field>
                      
                      
                      <mat-form-field fxFlex="10">
                          <mat-select placeholder="Select">
                            <mat-option value="option">Option</mat-option>
                          </mat-select>
                        </mat-form-field>
                        <mat-form-field fxFlex="10">
                            <mat-select placeholder="Select">
                              <mat-option value="option">Option</mat-option>
                            </mat-select>
                          </mat-form-field>
                        <mat-radio-group fxFlex="20" class="mt-20">
                              <mat-radio-button value="1" class="mr-10">Draw</mat-radio-button>
                              <mat-radio-button value="2">Mark</mat-radio-button>
                          </mat-radio-group>
                        
                          <mat-form-field fxFlex="10">
                              <input matInput placeholder="Input">
                            </mat-form-field>
                        
                          <mat-form-field fxFlex="10">
                            <mat-select placeholder="Select">
                              <mat-option value="option">Option</mat-option>
                            </mat-select>
                          </mat-form-field>
                </div>
                <span fxFlex></span>
                <div class="bottom-section">
                    <span fxFlex></span>
                    <div>
                        <button mat-raised-button color="accent">Delete</button>
                    </div>
                </div>
            </div>
            
        </div>
      </div>
</div>
