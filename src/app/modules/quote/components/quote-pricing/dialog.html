<h2 mat-dialog-title>Discount {{discount}}%</h2>
<mat-dialog-content class="mat-typography">
  <div fxLayout="column">
      <mat-radio-group class="example-radio-group" [(ngModel)]="discount">
          <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season.value">
            {{season.name}}
          </mat-radio-button>
      </mat-radio-group>
      <div class="mt-20">
          <mat-slider fxFlex="100"
          thumbLabel
          tickInterval="12"
          min="1"
          step=".5"
          max="12"(change)="onInputChange($event)">
        </mat-slider>
      </div>
 
      <mat-form-field>
          <textarea matInput placeholder="Comment"></textarea>
        </mat-form-field>
        
  </div>
    
</mat-dialog-content>
<mat-dialog-actions align="End">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button mat-raised-button color="primary" (click)="save()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
